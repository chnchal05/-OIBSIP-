<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      text-align: center;
      width: 340px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #388E3C;
    }
    #output {
      margin-top: 15px;
      font-weight: bold;
      color: #444;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå°Ô∏è Temperature Converter</h2>
    <input type="number" id="temp" placeholder="Enter temperature">
    <select id="unit">
      <option value="CtoF">Celsius ‚ûù Fahrenheit</option>
      <option value="FtoC">Fahrenheit ‚ûù Celsius</option>
      <option value="CtoK">Celsius ‚ûù Kelvin</option>
      <option value="KtoC">Kelvin ‚ûù Celsius</option>
      <option value="FtoK">Fahrenheit ‚ûù Kelvin</option>
      <option value="KtoF">Kelvin ‚ûù Fahrenheit</option>
    </select>
    <button onclick="convertTemp()">Convert</button>
    <p id="output"></p>
  </div>

  <script>
    function convertTemp() {
      let input = document.getElementById("temp").value;
      let unit = document.getElementById("unit").value;
      let result;

      if(input === "") {
        document.getElementById("output").innerText = "‚ö†Ô∏è Please enter a value!";
        return;
      }

      input = parseFloat(input);

      switch(unit) {
        case "CtoF":
          result = ((input * 9/5) + 32).toFixed(2) + " ¬∞F";
          break;
        case "FtoC":
          result = ((input - 32) * 5/9).toFixed(2) + " ¬∞C";
          break;
        case "CtoK":
          result = (input + 273.15).toFixed(2) + " K";
          break;
        case "KtoC":
          result = (input - 273.15).toFixed(2) + " ¬∞C";
          break;
        case "FtoK":
          result = (((input - 32) * 5/9) + 273.15).toFixed(2) + " K";
          break;
        case "KtoF":
          result = (((input - 273.15) * 9/5) + 32).toFixed(2) + " ¬∞F";
          break;
        default:
          result = "Invalid conversion";
      }

      document.getElementById("output").innerText = "‚úÖ Result: " + result;
    }
  </script>
</body>
</html>
